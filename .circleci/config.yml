version: 2
jobs:
  build:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - run:
          name: docker-compose build
          command: docker-compose build
      - run:
          name: docker-compose up
          command: docker-compose up -d
      - run:
          name: setup db
          command: docker-compose run rails rails db:create db:schema:load
      - run:
          name: test
          command: docker-compose run rails rails test
      - run:
          name: docker-compose down
          command: docker-compose down

